{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ user.email }}</h2>
<a href="{% url 'users:profile' %}">Back to Profile</a> |
<a href="{% url 'incidents:incident_list' %}">List Incident</a> |
<a href="{% url 'users:logout' %}">Logout</a>

<h1>Create Incident</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Create</button>
</form>
{% endblock %}
